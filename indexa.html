<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chevrolet Camaro,1969 </title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
      background: #000; 
        }
        #particles-js {
       
            width: 100%;
            height: 100%;
   
        }


        #div{
              
           height: 200px;
        width: 200px;
             position: absolute;
        }
    </style>
     <style>
        .styled-button1 {
            background-color:rgb(52, 98, 110);
            border: none; 
            color: white; 
            padding: 15px 32px; 
            text-align: center; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 16px; 
            cursor: pointer;
             
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .styled-button1:hover {
            background-color:  #4c6daf; 
        }

        .styled-button1:active {
            transform: scale(0.95); 
        }
    </style>
</head>
<body>
    <div  id="particles-js">



  

    <div id="div" >
        <a  href="http://127.0.0.1:5500/index.html"><button class="styled-but" >Return</button></a><a  href="http://127.0.0.1:5500/indexb.html"><button class="styled-but" >Next</button></a>
        <h2 class="titre" id="ac">1969 Chevrolet Camaro</h2>
        <img src="https://www.lesminiatures.com/wp-content/uploads/catalog/product/6766.jpg" width = '700px'   height = '300px'  id = 'ia' class ='imga'>
<p  class="para"> A classic muscle car with detailed paint and realistic wheels.</p>
<p id="pa" class="para"> This model cost only </p>
<button class="styled-button1" id="myButtonA">Buy</button>


    </div>

</div>
    
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    
    <script  src="https://code.jquery.com/jquery-3.7.1.js"

    crossorigin="anonymous"></script>
        <script src="main.js"></script>
        
</body>
</html>
